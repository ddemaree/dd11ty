<ul class="menu-wrapper">
{{ $currentPage := . }}
{{ range .Site.Menus.main }}
  <li class="menu-item{{ if $currentPage.IsMenuCurrent "main" . }} current_page_item{{ end }}{{ if $currentPage.HasMenuCurrent "main" . }} current_page_parent{{ end }}">
    <a href="{{ .URL }}">
      <i class="fal fa-{{ .Params.icon }}"></i>
      <span>{{ .Name }}</span>
    </a>
  </li>
{{ end }}
</ul>
